{% load rating_tags %}

<div class="rating-breakdown bg-white rounded-lg shadow p-4 mb-4">
    <h3 class="text-lg font-semibold mb-3">Rating Breakdown</h3>
    
    {% if ratings_count > 0 %}
        {% for stars, percentage, count in breakdown %}
            <div class="flex items-center mb-2">
                <span class="w-12 text-right mr-3">{{ stars }}â˜…</span>
                <div class="flex-grow h-4 bg-gray-200 rounded overflow-hidden">
                    <div class="h-full bg-yellow-400" style="width: {{ percentage }}%"></div>
                </div>
                <span class="ml-3 text-sm text-gray-600">{{ count }}</span>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-gray-500">No ratings yet</p>
    {% endif %}
</div>
